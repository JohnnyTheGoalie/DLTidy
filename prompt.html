<!doctype html>
<html>
<head>
  <title>DLTidy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h3 {
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #357abd;
    }

    button#temp {
      background-color: #f39c12;
    }

    button#temp:hover {
      background-color: #e67e22;
    }

    button#perm {
      background-color: #2ecc71;
    }

    button#perm:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h3>How do you want to save this file?</h3>
  <div class="button-container">
    <button id="temp">Temporary</button>
    <button id="perm">Permanent</button>
  </div>

  <script src="prompt.js"></script>
</body>
</html>
