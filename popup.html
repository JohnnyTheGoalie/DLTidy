  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h3 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .section {
      margin-bottom: 20px;
    }

    label {
      display: flex;
      align-items: center;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 20px 0;
    }
  </style>
</head>
